<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
  html, body {
    max-width: 100%;
    overflow-x: hidden;
  }
  body {
    color: #2c2d30;
    font-size: 15px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    line-height: 1.46668;
    word-wrap: break-word;
    margin: 0;
  }
  .daymarker {
    width: 100%;
    height: 56px;
    margin-bottom: -5px;
    background: '#FFF';
  }
  .daymarker .label-wrapper {
    text-align: center;
  }
  .daymarker .label {
    display: inline-block;
    font-size: 14px;
    font-weight: bold;
    line-height: 16px;
    padding: 20px 12px 0 12px;
    background: white;
  }
  .daymarker hr {
    border: 0;
    border-top: 1px solid #e8e8e8;
    margin-top: -10px;
  }
  .msg {
    margin: 10px 10px 0 10px;
    display: table;
    border-collapse: collapse;
  }
  .msg.folded {
    margin-top: 0;
  }
  .msg > div {
    display: table-cell;
    vertical-align: top;
  }
  .msg .avatar > * {
    margin-right: 10px;
  }
  .msg .avatar .dummy {
    width: 36px;
  }
  .msg .sender {
    height: 15px;
    line-height: 1;
  }
  .msg .sender > div {
    display: inline-block;
  }
  .msg .sender .name {
    font-weight: 900;
  }
  .msg .sender .time {
    font-size: 12px;
    color: #717274;
  }
</style>
</head>
<body>
<div id="messages">
  {{#each channel.messages}}
  {{#if this.isDayMarker}}
  <div class="daymarker">
    <div class="label-wrapper">
      <div class="label">{{this.dayTime}}</div>
    </div>
    <hr class="line">
  </div>
  {{/if}}
  {{#if this.isFolded}}
  <div class="msg folded">
  {{else}}
  <div class="msg">
  {{/if}}
    <div class="avatar">
      {{#if this.isFolded}}
      <div class="dummy"></div>
      {{else}}
      <img width="36" height="36" src="{{this.user.avatar}}"/>
      {{/if}}
    </div>
    <div class="content">
      {{#unless this.isFolded}}
      <div class="sender">
        <div class="name">{{this.user.name}}</div>
        <div class="time">{{this.shortTime}}</div>
      </div>
      {{/unless}}
      <div class="text">
        {{{this.text}}}
      </div>
    </div>
  </div>
  {{/each}}
</div>
<script type="text/javascript" charset="utf-8">
  // We are ready.
  wey.ready()
  // Scroll to bottom.
  window.scrollTo(0, document.body.scrollHeight)
  // External API to add a new message.
  window.addMessage = function(message) {
    if (message.isDayMarker) {
      var marker = document.createElement('div')
      marker.className = 'daymarker'
      marker.innerHTML =
        '<div class="label-wrapper">' +
          '<div class="label">' + message.dayTime + '</div>' +
        '</div>' +
        '<hr class="line">'
      document.getElementById('messages').appendChild(marker)
    }
    var msg = document.createElement('div')
    if (message.isFolded)
      msg.className = 'msg folded'
    else
      msg.className = 'msg'
    msg.innerHTML =
      '<div class="avatar">' +
        (message.isFolded ? '<div class="dummy"></div>' :
        '<img width="36" height="36" src="' + message.user.avatar + '"/>') +
      '</div>' +
      '<div class="content">' +
        (message.isFolded ? '' :
        '<div class="sender">' +
          '<div class="name">' + message.user.name + '</div>\n' +
          '<div class="time">' + message.shortTime + '</div>' +
        '</div>') +
        '<div class="text">' + message.text + '</div>' +
      '</div>'
    document.getElementById('messages').appendChild(msg)
    window.scrollTo(0, document.body.scrollHeight)
  }
</script>
</body>
</html>
