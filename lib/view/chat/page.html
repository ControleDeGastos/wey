<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
  html, body {
    max-width: 100%;
    overflow-x: hidden;
  }
  body {
    color: #2c2d30;
    font-size: 15px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    line-height: 1.46668;
    word-wrap: break-word;
    margin: 0;
  }
  .daymarker {
    width: 100%;
    height: 56px;
    margin-bottom: -5px;
    background: '#FFF';
  }
  .daymarker .label-wrapper {
    text-align: center;
  }
  .daymarker .label {
    display: inline-block;
    font-size: 14px;
    font-weight: bold;
    line-height: 16px;
    padding: 20px 12px 0 12px;
    background: white;
  }
  .daymarker hr {
    border: 0;
    border-top: 1px solid #e8e8e8;
    margin-top: -10px;
  }
  .msg {
    margin: 10px 10px 0 10px;
    display: table;
    border-collapse: collapse;
  }
  .msg.folded {
    margin-top: 0;
  }
  .msg > div {
    display: table-cell;
    vertical-align: top;
  }
  .msg .avatar > * {
    margin-right: 10px;
  }
  .msg .avatar .dummy {
    width: 36px;
  }
  .msg .sender {
    height: 15px;
    line-height: 1;
  }
  .msg .sender > div {
    display: inline-block;
  }
  .msg .sender .name {
    font-weight: 900;
  }
  .msg .sender .time {
    font-size: 12px;
    color: #717274;
  }
</style>
</head>
<body>
<div id="messages">
{{#each channel.messages}}
  {{> messagePartial message=this}}
{{/each}}
</div>
<script type="text/javascript" charset="utf-8">
  // We are ready.
  wey.ready()
  // Scroll to bottom.
  window.scrollTo(0, document.body.scrollHeight)
  // External API to add a new message.
  var messages = document.getElementById('messages')
  window.addMessage = function(html) {
    // Note: Don't use DOMParser, it has problems with applying CSS styles.
    var wrapper = document.createElement('div')
    wrapper.innerHTML = html
    var children = wrapper.childNodes
    for (var i = 0; i < children.length; i++)
      messages.appendChild(children[i])
    window.scrollTo(0, document.body.scrollHeight)
  }
</script>
</body>
</html>
